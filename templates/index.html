<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .dropdown-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .dropdown-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        .dropdown-container select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .dropdown-container select:hover {
            border-color: #667eea;
        }
        
        .dropdown-container select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .recipe-content {
            padding: 30px;
            min-height: 200px;
        }
        
        .recipe-content.hidden {
            display: none;
        }
        
        .recipe-link {
            margin-bottom: 30px;
        }
        
        .recipe-link a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .recipe-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .section p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .no-recipe {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Manager</h1>
            <p>Select a recipe to view details</p>
        </div>
        
        <div class="dropdown-container">
            <label for="recipe-select">Choose a Recipe:</label>
            <select id="recipe-select">
                <option value="">-- Select a Recipe --</option>
                {% for recipe in recipes %}
                <option value="{{ recipe.title }}">{{ recipe.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="recipe-content hidden" id="recipe-content">
            <div class="loading" id="loading">Loading recipe...</div>
            
            <div id="recipe-details" style="display: none;">
                <div class="recipe-link" id="recipe-link-section"></div>
                
                <div class="section" id="quick-recipe-section" style="display: none;">
                    <h3>üìù Quick Recipe</h3>
                    <p id="quick-recipe-content"></p>
                </div>
                
                <div class="section" id="note-section" style="display: none;">
                    <h3>üìå Note</h3>
                    <p id="note-content"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const recipeSelect = document.getElementById('recipe-select');
        const recipeContent = document.getElementById('recipe-content');
        const recipeDetails = document.getElementById('recipe-details');
        const loading = document.getElementById('loading');
        const recipeLinkSection = document.getElementById('recipe-link-section');
        const quickRecipeSection = document.getElementById('quick-recipe-section');
        const quickRecipeContent = document.getElementById('quick-recipe-content');
        const noteSection = document.getElementById('note-section');
        const noteContent = document.getElementById('note-content');
        
        recipeSelect.addEventListener('change', async function() {
            const selectedRecipe = this.value;
            
            if (!selectedRecipe) {
                recipeContent.classList.add('hidden');
                return;
            }
            
            recipeContent.classList.remove('hidden');
            recipeDetails.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const encodedTitle = encodeURIComponent(selectedRecipe);
                const response = await fetch(`/api/recipe/${encodedTitle}`);
                
                if (!response.ok) {
                    throw new Error('Recipe not found');
                }
                
                const recipe = await response.json();
                
                // Show recipe links
                recipeLinkSection.innerHTML = '';
                
                // Show external links as clickable buttons
                if (recipe.external_links && recipe.external_links.length > 0) {
                    recipe.external_links.forEach(linkInfo => {
                        const link = document.createElement('a');
                        link.href = linkInfo.url;
                        link.target = '_blank';
                        link.textContent = linkInfo.text || 'Recipe';
                        link.className = 'external-link';
                        recipeLinkSection.appendChild(link);
                        recipeLinkSection.appendChild(document.createTextNode(' '));
                    });
                }
                
                // Show Google Doc links below external links
                if (recipe.google_doc_links && recipe.google_doc_links.length > 0) {
                    const googleDocSection = document.createElement('div');
                    googleDocSection.className = 'section';
                    googleDocSection.style.marginTop = '20px';
                    googleDocSection.style.marginBottom = '0';
                    
                    const googleDocTitle = document.createElement('h3');
                    googleDocTitle.textContent = 'üìÑ Recipe Documents';
                    googleDocSection.appendChild(googleDocTitle);
                    
                    const googleDocList = document.createElement('div');
                    googleDocList.style.marginTop = '10px';
                    
                    recipe.google_doc_links.forEach(linkInfo => {
                        const link = document.createElement('a');
                        link.href = linkInfo.url;
                        link.target = '_blank';
                        link.textContent = linkInfo.text || 'Recipe';
                        link.style.color = '#667eea';
                        link.style.textDecoration = 'none';
                        link.style.marginRight = '15px';
                        link.style.display = 'inline-block';
                        link.style.padding = '5px 10px';
                        link.style.borderRadius = '5px';
                        link.style.backgroundColor = '#f0f0f0';
                        link.addEventListener('mouseenter', () => {
                            link.style.backgroundColor = '#e0e0e0';
                        });
                        link.addEventListener('mouseleave', () => {
                            link.style.backgroundColor = '#f0f0f0';
                        });
                        googleDocList.appendChild(link);
                    });
                    
                    googleDocSection.appendChild(googleDocList);
                    recipeLinkSection.appendChild(googleDocSection);
                }
                
                // Show quick recipe
                if (recipe.quick_recipe || recipe.has_quick_recipe) {
                    if (recipe.quick_recipe) {
                        quickRecipeContent.textContent = recipe.quick_recipe;
                    } else {
                        quickRecipeContent.textContent = 'This recipe has a Quick Recipe section. Check the document for details.';
                    }
                    quickRecipeSection.style.display = 'block';
                } else {
                    quickRecipeSection.style.display = 'none';
                }
                
                // Show note
                if (recipe.note) {
                    noteContent.textContent = recipe.note;
                    noteSection.style.display = 'block';
                } else {
                    noteSection.style.display = 'none';
                }
                
                loading.style.display = 'none';
                recipeDetails.style.display = 'block';
                
            } catch (error) {
                loading.textContent = 'Error loading recipe. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
