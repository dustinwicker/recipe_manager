<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .dropdown-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .dropdown-container label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        .dropdown-container select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .dropdown-container select:hover {
            border-color: #667eea;
        }
        
        .dropdown-container select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .recipe-content {
            padding: 30px;
            min-height: 200px;
        }
        
        .recipe-content.hidden {
            display: none;
        }
        
        .recipe-link {
            margin-bottom: 30px;
        }
        
        .recipe-link a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .recipe-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .section p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .no-recipe {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.1em;
        }
        
        .refresh-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Manager</h1>
            <p>Select a recipe to view details</p>
            <button class="refresh-btn" id="refresh-btn" title="Reload recipes from Google Docs">üîÑ Refresh Recipes</button>
        </div>
        
        <div class="dropdown-container">
            <label for="recipe-select">Choose a Recipe:</label>
            <select id="recipe-select">
                <option value="">-- Select a Recipe --</option>
                {% for recipe in recipes %}
                <option value="{{ recipe.title }}">{{ recipe.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="recipe-content hidden" id="recipe-content">
            <div class="loading" id="loading">Loading recipe...</div>
            
            <div id="recipe-details" style="display: none;">
                <div class="recipe-link" id="recipe-link-section"></div>
                
                <div class="section" id="quick-recipe-section" style="display: none;">
                    <h3>üìù Quick Recipe</h3>
                    <p id="quick-recipe-content"></p>
                </div>
                
                <div class="section" id="picture-section" style="display: none;">
                    <h3>üì∑ Pictures</h3>
                    <div id="picture-content"></div>
                </div>
                
                <div class="section" id="note-section" style="display: none;">
                    <h3>üìå Note</h3>
                    <p id="note-content"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const recipeSelect = document.getElementById('recipe-select');
        const recipeContent = document.getElementById('recipe-content');
        const recipeDetails = document.getElementById('recipe-details');
        const loading = document.getElementById('loading');
        const recipeLinkSection = document.getElementById('recipe-link-section');
        const quickRecipeSection = document.getElementById('quick-recipe-section');
        const quickRecipeContent = document.getElementById('quick-recipe-content');
        const pictureSection = document.getElementById('picture-section');
        const pictureContent = document.getElementById('picture-content');
        const noteSection = document.getElementById('note-section');
        const noteContent = document.getElementById('note-content');
        
        const refreshBtn = document.getElementById('refresh-btn');
        
        refreshBtn.addEventListener('click', async function() {
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';
            try {
                const response = await fetch('/api/refresh', { method: 'POST' });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to refresh. Please try again.');
                }
            } catch (error) {
                alert('Failed to refresh. Please try again.');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Recipes';
            }
        });
        
        recipeSelect.addEventListener('change', async function() {
            const selectedRecipe = this.value;
            
            if (!selectedRecipe) {
                recipeContent.classList.add('hidden');
                return;
            }
            
            recipeContent.classList.remove('hidden');
            recipeDetails.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const encodedTitle = encodeURIComponent(selectedRecipe);
                const response = await fetch(`/api/recipe/${encodedTitle}`);
                
                if (!response.ok) {
                    throw new Error('Recipe not found');
                }
                
                const recipe = await response.json();
                
                // Show recipe links
                recipeLinkSection.innerHTML = '';
                
                // Show external links as clickable buttons
                if (recipe.external_links && recipe.external_links.length > 0) {
                    recipe.external_links.forEach(linkInfo => {
                        const link = document.createElement('a');
                        link.href = linkInfo.url;
                        link.target = '_blank';
                        link.textContent = linkInfo.text || 'Recipe';
                        link.className = 'external-link';
                        recipeLinkSection.appendChild(link);
                        recipeLinkSection.appendChild(document.createTextNode(' '));
                    });
                }
                
                // Google Doc links removed - Quick Recipe content is displayed directly instead
                
                // Show quick recipe - only if there's actual content
                if (recipe.quick_recipe && recipe.quick_recipe.trim()) {
                    quickRecipeContent.textContent = recipe.quick_recipe;
                    quickRecipeSection.style.display = 'block';
                } else {
                    quickRecipeSection.style.display = 'none';
                }
                
                // Show pictures
                pictureContent.innerHTML = '';
                if (recipe.picture_links && recipe.picture_links.length > 0) {
                    recipe.picture_links.forEach(picInfo => {
                        const imgContainer = document.createElement('div');
                        imgContainer.style.marginBottom = '20px';
                        imgContainer.style.textAlign = 'center';
                        
                        const img = document.createElement('img');
                        img.src = picInfo.url;
                        img.alt = picInfo.text || 'Recipe picture';
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '500px';
                        img.style.height = 'auto';
                        img.style.borderRadius = '10px';
                        img.style.display = 'block';
                        img.style.margin = '0 auto';
                        img.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                        
                        // Handle image load errors (e.g., Google Photos links)
                        img.onerror = function() {
                            // If image fails to load, show as a clickable link instead
                            imgContainer.innerHTML = '';
                            const link = document.createElement('a');
                            link.href = picInfo.url;
                            link.target = '_blank';
                            link.textContent = picInfo.text || 'View Picture';
                            link.style.display = 'inline-block';
                            link.style.padding = '15px 30px';
                            link.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                            link.style.color = 'white';
                            link.style.textDecoration = 'none';
                            link.style.borderRadius = '10px';
                            link.style.fontWeight = '600';
                            link.style.marginTop = '10px';
                            imgContainer.appendChild(link);
                        };
                        
                        // Make image clickable to open in new tab
                        img.style.cursor = 'pointer';
                        img.addEventListener('click', () => {
                            window.open(picInfo.url, '_blank');
                        });
                        
                        imgContainer.appendChild(img);
                        pictureContent.appendChild(imgContainer);
                    });
                    pictureSection.style.display = 'block';
                } else {
                    pictureSection.style.display = 'none';
                }
                
                // Show note
                if (recipe.note) {
                    noteContent.textContent = recipe.note;
                    noteSection.style.display = 'block';
                } else {
                    noteSection.style.display = 'none';
                }
                
                loading.style.display = 'none';
                recipeDetails.style.display = 'block';
                
            } catch (error) {
                loading.textContent = 'Error loading recipe. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
