name: Refresh Recipes

on:
  # Run daily at 6 AM UTC (midnight MST, 1 AM MDT)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json
          echo "GOOGLE_SERVICE_ACCOUNT=$(pwd)/service_account.json" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: pip install google-api-python-client google-auth python-docx
      
      - name: Fetch recipes
        run: python fetch_recipes.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git fetch origin main
          git stash push data/ || true
          git reset --hard origin/main
          git stash pop || true
          
          git add data/*.json
          git commit -m "Recipe update: $(date +%Y-%m-%d)"
          
          git fetch origin main
          git rebase origin/main
          git push origin main
